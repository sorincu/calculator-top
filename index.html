<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main-container">
        <div id="display"></div>

        <div class="clear-op" id="all-clear">AC</div>
        <div class="clear-op" id="clear">C</div>

        <div class="numbers">1</div>
        <div class="numbers">2</div>
        <div class="numbers">3</div>

        <div class="operators" id="subtract">-</div>

        <div class="numbers">4</div>
        <div class="numbers">5</div>
        <div class="numbers">6</div>

        <div class="operators" id="add">+</div>

        <div class="numbers">7</div>
        <div class="numbers">8</div>
        <div class="numbers">9</div>
        
        <div class="operators" id="multiply">*</div>

        <div class="numbers">0</div>
        <div id="dot">.</div>
        <div id="equal">=</div>
        <div class="operators" id="divide">/</div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
